<div >
	<div class="searchblock">
		<input type="text" class="searchinput" style="width: 500px;" ng-model="search" />
		<input type="button" class="btn btn-primary " ng-click="getVedioList()" value="Search" />
		<input type="button" ng-click="getPrevList()" class="btn btn-primary {{prevbuttonenable}}"  value="Prev"/>
		<span>{{from}}-{{to}} of {{totalResults}}</span>
		<input type="button" ng-click="getNextList()" class="btn btn-primary {{nextbuttonenable}}"  value="Next"/>
	</div>
	<div class="floatleft full-width">
		<div class="mainvediodiv floatleft">
			<iframe type="text/html" style="width: 550px;height: 400px;padding: 5px;margin-top: 5px;" src="{{targetvedio}}" frameborder="0"></iframe>
			<div style="padding: 5px;">
				<b>{{vediotitle}}</b>
			</div>
			<div style="padding: 5px;">
				<p>{{vediodescription}}</p>
			</div>
		</div>
		<div class="thumbnaildiv floatleft">
			<ul class="thumbnails">
				<li class="span4" ng-repeat="item in vediolist">
					<div class="thumbnail floatleft">
						<div class="floatleft">
							<img src="{{item.snippet.thumbnails.default.url}}" ng-click="playvedio(item)" style="width: 100px;height: 100px;" alt="">
						</div>
						
						<div class="caption floatleft" style="width: 200px;height: 100px;">
							<b>{{item.snippet.title}}</b>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	
	
	
</div>
