<!DOCTYPE html>
<html lang="en" ng-app='app1Module'>
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="" />
		<meta name="author" content="venkat" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
		<script src="/combo/vedios/js/angularbase.js"></script>
		<script src="/static/js/ui-bootstrap-tpls-0.4.0.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/combo/vedios/css/stylesheet.css" />
	</head>

	<body>
		<div class="rootapp">
			<div class="navcontainer" ng-controller="Navctrl">
				<div class="navbar gradientstyle">
				  <div class="container">
				
				    <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
				    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				    </button>
				
				    <!-- Be sure to leave the brand out there if you want it shown -->
				    <a class="navbar-brand" href="#">Dev Application</a>
				    <!-- Place everything within .navbar-collapse to hide it until above 768px -->
				    <div class="nav-collapse collapse navbar-responsive-collapse">
				      <ul class="nav navbar-nav">
				      	<li ng-repeat="navitem in navobj" class="{{navitem.status}}" >
				      		<a href="{{navitem.link}}">{{navitem.name}}</a>
				      	</li>
				      	
				      </ul>
				      <form class="navbar-form pull-left">
				      	<input class="form-control col-lg-8" type="text" placeholder="Search" />
				      </form>
				    </div><!-- /.nav-collapse -->
				  </div><!-- /.container -->
				</div><!-- /.navbar -->
			</div>
			 

			
			<div class="full-width floatleft">
				<div class="sidebarcontainer floatleft" ng-controller="Mainctrl">
					<div class="sidebar">
						<ul class="nav side-nav"> 
							<li ng-repeat="item in obj" class="{{item.state}}" >
								<a href="#/{{item.link}}" ng-click="statechange(item)">{{item.name}}</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="floatleft appviewcontainer" ng-view></div>
			</div>

			<footer>
				<p>
					&copy; Copyright  by venkat
				</p>
			</footer>
		</div>
	</body>
</html>
