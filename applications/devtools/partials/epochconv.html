<div >
	<b>Epoch converter:</b>
	
	<input type="number" class="form-control epochinput" ng-pattern="/\d+/" step="1" min="0" ng-model="epochinput" required >
	<input type="button" class="btn btn-primary" ng-click="convert()" value="Convert" />
	<br /><br />
	<label>date</label>{{date}}
	<hr>
</div>
